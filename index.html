<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- arithamatic operators -->
<script>
    a=50;
    b=25;
    console.log(a+b);
    console.log(a-b);
    console.log(a*b);
    console.log(a/b);
    console.log(a%b);
    console.log(a**9);
    console.log(a++);
    console.log(a--);
    console.log(b++);
    console.log(b--);
</script>
<!-- assignment opertors -->
 <script>
    a=10;
    a+=5;
    console.log(a=a+5);
    b=30;
    b-=10;
    console.log(b=b-10);
    c=10;
    c*=10;
    console.log(c=c*15);
    d=20;
    d/=20;
    console.log(d=d/20)
 </script>
<!-- comparision operators -->
 <script>
    a=10;
    b=20;
    console.log(a>b);
    console.log(a<b);
    console.log(a>=b);
    console.log(b>=a);
    console.log(a<=b);
    console.log(b<=a);
    console.log(a===b);
    console.log(b===a);
    console.log(a!==b);
    console.log(b!==a);
 </script>
<!-- logical operators -->
 <script>
    console.log(true&& true);
    console.log(true&& false);
    console.log(false&& true);
    console.log(false&& false);
    console.log(true|| true);
    console.log(true||false);
    console.log(false||true);
    console.log(false|| false);
 </script>
</body>
</html>
